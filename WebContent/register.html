<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="flat-ui/css/flat-ui.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<style>
    .error{
        color: red!important;
    }
</style>
    <div class="main">
        <div class="header">
            <span>SAU  考 务 系 统</span>
            <h4>监考人员注册</h4>
            <i class="fa fa-rocket fa-4x"></i>
        </div>
        <ul class="bar">
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
        </ul>
        <form>
            <fieldset id="one">
                <h1>填 写 基 本 信 息</h1>
                <hr>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                    <input type="text" class=" form-control" name="username" value="" placeholder="姓 名" id="login-name"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-key"></i></span>
                    <input type="password" class=" form-control" name="password" value="" placeholder="密 码(至少6位)" id="login-pass"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-credit-card"></i></span>
                    <input type="text" class=" form-control" name="ID" value="" placeholder="教 职 工 编 号" id="login-id"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-clock-o"></i></span>
                    <input type="text" class=" form-control" name="age" value="" placeholder="年 龄" id="login-age"/>
                </div>
            </fieldset>
            <fieldset id="two" class="hidden">
                <h1>选 择 学 院&微 信 号<small style="color: #34495e;">(选填)</small></h1>
                <hr>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-wechat"></i></span>
                    <input type="text" class=" form-control" name="wechat" value="" placeholder="微 信 号" id="login-wechat"/>
                </div>
                <br>
                <div class="select-college">
                    <a class="college-chosen" id="college-chosen">
                        <span class="option" id="option">请选择学院</span>
                        <i class="fa fa-fw fa-caret-down" id="icon-down"></i>
                    </a>
                    <div class="college-group hidden">
                        <ul class="all-college" id="scroll">
                            <li value="1">
                                <a>计算机学院</a>
                            </li>
                            <li value="2">
                                <a>电子信息工程学院</a>
                            </li>
                            <li value="3">
                                <a>航空航天工程学部</a>
                            </li>
                            <li value="4">
                                <a>安全工程学院</a>
                            </li>
                            <li value="5">
                                <a>机电工程学院</a>
                            </li>
                            <li value="6">
                                <a>自动化学院</a>
                            </li>
                            <li value="7">
                                <a>经济与管理学院</a>
                            </li>
                            <li value="8">
                                <a>设计艺术学院</a>
                            </li>
                            <li value="9">
                                <a>材料科学与工程学院</a>
                            </li>
                            <li value="10">
                                <a>能源与环境学院</a>
                            </li>
                            <li value="11">
                                <a>理学院</a>
                            </li>
                            <li value="12">
                                <a>外国语学院</a>
                            </li>
                            <li value="13">
                                <a>民用航空学院</a>
                            </li>
                            <li value="14">
                                <a>创新学院</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </fieldset>
            <fieldset class="hidden">
                <ul class="congratulate" style="display: inline-block;list-style-type: none;">
                    <li>
                        <i class="fa fa-fw fa-smile-o"></i>
                    </li>
                    <li class="message">
                        <div>
                            <span>Congratulations ！</span><br>
                            <span>信息已经成功提交</span><br>
                            <span>学院管理员审核通过后即可正常访问</span>
                        </div>
                    </li>
                </ul>
            </fieldset>
        </form>
        <button class="btn btn-default" id="prior">上一步</button>
        <button class="btn btn-success" id="next">下一步</button>
        <button class="btn btn-danger hidden" id="close"><i class="fa fa-fw fa-power-off"></i>关闭</button>
    </div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="flat-ui/js/flat-ui.min.js"></script>
<script src="flat-ui/js/application.js"></script>
<script src="js/register.js"></script>
</html>
